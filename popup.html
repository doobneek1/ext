<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 200px; }
    label { display: flex; align-items: center; gap: 8px; margin-bottom: 10px; }
    .sub-options { margin-left: 12px; display: none; flex-direction: column; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="redirectToggle">
    Enable Redirect
  </label>

  <label>
    <input type="checkbox" id="recolorToggle">
    Enable Recolor Mode
  </label>

  <div class="sub-options" id="recolorOptions">
    <label>
      <input type="checkbox" id="greenModeToggle">
      Green Mode
    </label>
    <label>
      <input type="checkbox" id="gayModeToggle">
      Gay Mode
    </label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
