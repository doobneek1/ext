<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    body.expanded { width: 900px; height: 640px; padding: 0; } /* expands popup */
    label { display:flex; align-items:center; gap:8px; margin-bottom:10px; }
    .sub-options { margin-left:12px; display:none; flex-direction:column; }
    #reminderSection { margin-top:20px; max-height:150px; overflow-y:auto; border-top:1px solid #ccc; padding-top:10px; }
    #reminderList { font-size: 13px; padding: 0; margin: 0; list-style-position: inside; }
    #pauseExtensionBtn { width: 100%; margin-bottom: 6px; }
    .pause-note { font-size: 12px; margin: 0 0 10px; color: #555; }
  </style>
</head>
<body>
  <button id="pauseExtensionBtn" type="button">Pause Extension</button>
  <div class="pause-note" id="pauseExtensionNote">Pausing stops new injections. Refresh tabs to fully remove scripts.</div>
  <button id="buildSiteVisitLoopBtn" type="button">Build site-visit loop</button>
  <button id="tableOverlayBtn" type="button">Table</button>
  <label>
    <input type="checkbox" id="redirectToggle">
    Enable Redirect
  </label>
  <label>
    <input type="checkbox" id="recolorToggle">
    Enable Recolor Mode
  </label>
  <div class="sub-options" id="recolorOptions">
    <label>
      <input type="checkbox" id="greenModeToggle">
      Green Mode
    </label>
    <label>
      <input type="checkbox" id="gayModeToggle">
      Gay Mode
    </label>
  </div>
  <label>
    <input type="checkbox" id="hideNotesToggle">
    Hide Notes
  </label>
<div id="reminderSection"
     style="margin-top: 20px; max-height: 150px; overflow-y: auto; border-top: 1px solid #ccc; padding-top: 10px;">
  <strong>Upcoming Reminders</strong>
  <ul id="reminderList"></ul>
  <button id="clearReminderFilter" style="width: 100%; margin-top: 5px; display: none;">Show All</button>
</div>
<div style="margin-top: 10px;">
  <!-- <input type="date" id="reminderCalendar" style="width: 100%;" /> -->
</div>
  <script src="popup.js"></script>
</body>
</html>
